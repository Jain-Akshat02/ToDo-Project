
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <nav>
        <!-- <img id="logo" src="./image.png" alt="logo"> -->
        <div class="primaryDiv">
            <i class="fa-solid fa-calendar-days"></i>
            <a id="events" href="https://calendar.google.com/calendar/u/0/r?pli=1" target="_blank">Calendar events</a>
            <i id="barsIcon" class="fa-solid fa-bars"></i>
        </div> 
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img class="logo" src="image.png" alt="logo">
        <h2>Todo List</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="subscribe">
            <p>Subscribe for updates</p>
            <input type="email" placeholder="Enter Email Address">
            <button>Subscribe</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <h1><span>Today</span></h1>
        <span id="totTask"><i class="fa-regular fa-circle-check"></i> {Total} Task</span>
        <div class="container">
            <h2>
                <i id="icons" class="fa-solid fa-chevron-right"></i> Overdue
            </h2>
            <button id="rescheduleBtn">Reschedule</button>
        </div>
        <ul class="taskList">
            <li>
                <input id="taskBox" placeholder="Click to add task">
            </li>
        </ul> 
    </main>

    <script src="script.js" defer></script>
</body>
</html>
